<!DOCTYPE html>
<html>
  <head>
    <html xmlns:wb="http://open.weibo.com/wb">
    <title>登录蜻蜓</title>
  </head>
  <body>
	<div class='top-bar-placeholder'></div>

    <div id='loading_fallback'>
      <div id='nav-bar-placeholder'></div>
      <div id='loading'>努力加载中...</div>
      <div id='error'>连不上啊 ╭(╯^╰)╮ 点这里再试试</div>
      <div id='checkin-wrapper'></div>
      <div id='points-mall-wrapper'></div>
    </div>

    <!-- signin -->
    <div class="content" id="signin">
      <div id="logo"></div>
      <div id="subtitle">倾听世界的声音</div>
      <div id="signin_signup">
        <div id="tab_signin">登录</div>
        <div id="tab_signup">注册</div>
      </div>
      <div id="inputs">
        <input type="text" id="telnumber" placeholder="手机号">
        <input type="password" id="password" placeholder="密码">
        <input type="text" id="auth" placeholder="验证码">
        <button id="signin_btn">登录</button>
      </div>
      <div id="options">
        <label for="remember" id="remember_me"><input type="checkbox">记住我</label>
        <a href="/forget" id="forget">忘记密码?</a>
      </div>
      <div id="3rd_login">
        <div id="title">其他登录方式</div>
        <button id="weibo_login">weibo</button>
        <button id="qq_login">qq</button>
      </div>
    </div>

    <!-- signup -->
    <div class="content" id="signup">
      <div id="logo"></div>
      <div id="subtitle">倾听世界的声音</div>
      <div id="signin_signup">
        <div id="tab_signin">登录</div>
        <div id="tab_signup">注册</div>
      </div>
      <div id="inputs">
        <input type="text" id="telnumber" placeholder="手机号">
        <input type="password" id="password" placeholder="密码">
        <input type="text" id="auth" placeholder="验证码">
        <button id="signin_btn">登录</button>
      </div>
      <div id="options">
        <label for="remember" id="remember_me"><input type="checkbox">记住我</label>
        <a href="/forget" id="forget">忘记密码?</a>
      </div>
      <div id="3rd_login">
        <div id="title">其他登录方式</div>
        <button id="weibo_login">weibo</button>
        <button id="qq_login">qq</button>
      </div>
    </div>

    <!-- forget -->

    <!-- reset -->

    <div class='bottom-padding'></div>

	<div class='copyright-placeholder'></div>
	<div class='bottom-bar-placeholder'></div>
